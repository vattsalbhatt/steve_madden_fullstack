<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="newpay.css" />
    <title>Payment Page</title>
    <link rel="stylesheet" href="./styles/payment.css">

    <!-- <button id="rzp-button1">Pay</button> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
     
    </style>
  </head>
  <body>
    <div id="container">
      <div id="left">
        <div class="content">
          <!-- <div class="shpping-top"> -->
          <!-- <div class ="wrap"> -->

          <div class="main">
            <div class="checkoutpage">
              <div class="checkoutlogo">
                <a class="logoleft">
                  <img
                    src="https://stevemadden.in/_nuxt/img/logo_large.efae4ae.png"
                    alt="logo"
                    class="logoimage"
                  />
                </a>
              </div>
              <div class="checkoutlink">
                <nav>
                  <ul class="cart">
                    <li class="cartitem">
                      <a class="cartlink">Cart</a>
                      <img
                        src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA4AAAAYCAYAAADKx8xXAAAAIGNIUk0AAHolAACAgwAA+f8AAIDpAAB1MAAA6mAAADqYAAAXb5JfxUYAAAAGYktHRAD/AP8A/6C9p5MAAAAJcEhZcwAACxMAAAsTAQCanBgAAADLSURBVDjLvdSrCkJBFIXhEcFgMdmO7YDNYDRYDVaL1eKj+Ag+gT6AWL3UA2LQIF6CoEWTxSAIx3/DREHXCC74YMqCYWbPuDRNXQj3c5Hs0HUf8q7YwxNttZhBHw80laIliyHuqCtFSw5j3FBVipY85riirBQtBSxwQkkpWorYYO/XXxctEY5Y2S6UoiXGBbOQ4hkTdasHLJWt2oGssVUOx64j8dcRKQMw9QMQKyM38iNXUYZ84Ie8FvKsGiEPuaU+ZJvHjvx1/O2XewFDnroatIzf6QAAABJ0RVh0RVhJRjpPcmllbnRhdGlvbgAxhFjs7wAAAABJRU5ErkJggg=="
                        alt="arrow"
                        class="cartarrow"
                      />
                    </li>
                    <li class="address">
                      <a class="cartlink">Address</a>
                      <img
                        src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA4AAAAYCAYAAADKx8xXAAAAIGNIUk0AAHolAACAgwAA+f8AAIDpAAB1MAAA6mAAADqYAAAXb5JfxUYAAAAGYktHRAD/AP8A/6C9p5MAAAAJcEhZcwAACxMAAAsTAQCanBgAAADLSURBVDjLvdSrCkJBFIXhEcFgMdmO7YDNYDRYDVaL1eKj+Ag+gT6AWL3UA2LQIF6CoEWTxSAIx3/DREHXCC74YMqCYWbPuDRNXQj3c5Hs0HUf8q7YwxNttZhBHw80laIliyHuqCtFSw5j3FBVipY85riirBQtBSxwQkkpWorYYO/XXxctEY5Y2S6UoiXGBbOQ4hkTdasHLJWt2oGssVUOx64j8dcRKQMw9QMQKyM38iNXUYZ84Ie8FvKsGiEPuaU+ZJvHjvx1/O2XewFDnroatIzf6QAAABJ0RVh0RVhJRjpPcmllbnRhdGlvbgAxhFjs7wAAAABJRU5ErkJggg=="
                        alt="arrow"
                        class="cartarrow"
                      />
                    </li>
                    <li class="address">
                      <a class="cartlink"><b>Payment</b></a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
            <div class="mainheader"></div>
            <div class="paymentmethod">
              <h2 class="headp">Payment Method</h2>
              <div class="shippingmethod">
                <a class="pay">
                  <img
                    src="https://stevemadden.in/_nuxt/img/prepaid.7a63e81.png"
                    class="payig"
                  />
                  <span class="para">Pay Online With Razorpay</span>
                </a>

                <button id="paybtn">CONTINUE CHECKOUT</button>
                <!-- <button>Continue Checkout</button>  -->
              </div>
              <div class="shippingmethod">
                <a class="pay" id="pay1">
                  <img
                    src="https://stevemadden.in/_nuxt/img/COD.c704a94.png"
                    class="paying"
                  />
                  <span class="para">Cash On Delivery</span>
                </a>
                <button id="cashbtn">PLACE ORDER</button>
              </div>
              <div class="shipback">
                <a class="back">Back</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="right">
          <div id='prier'>

          </div>
          
        
      </div>
    </div>
  </body>
</html>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

></script>
